<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Structure</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&family=Rubik:wght@300;400&display=swap" rel="stylesheet"> 

</head>
<body>

    <!-- wrapped all site content into this div container -->
    <div id="container">

        <!-- site header here -->
        <header id="site_header">
            <div id="logo">
                <img src="./img/logo.png" alt="logo" class="logo-img">
            </div>
            <nav class="navigation-links">
                <a href="">FEATURES</a>  
                <a href="">EDITORIALS</a>  
                <a href="">ENVIRONMENT</a>  
                <a href="">BLOG</a>  
                <a href="">SHOP</a>  
                <a href="">CONTACT</a>  
            </nav>
        </header>

        <!-- site main here -->
        <main id="site_main">
            <div class="hero-image"></div>
            <div class="title"></div>
            <div class="articles">
                <section class="sec-a"></section>
                <section class="sec-b"></section>
                <section class="sec-a"></section>
            </div>
        </main>

        <!-- site footer here -->
        <footer id="site_footer"></footer>
    </div>
   
</body>
</html>
